<body>
    <h1>Addition of Array</h1>

    <script>
        let arr = [3,5,4,3,5,3,5,3,5,54]
        
        let totalSum  = 0;

        for(i = 0; i < arr.length; i++){

            totalSum = arr[i] + totalSum;

        }
    
        console.log(totalSum);
    </script>
