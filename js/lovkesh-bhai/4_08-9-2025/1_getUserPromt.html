<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let userInp = prompt("Enter yu'r Number");

        userInp = Number.parseInt(userInp);

        if(userInp % 2 ===0){
            document.write("this is a Even Number "+ userInp);
        }else{
            document.write("this is Odd Number "+ userInp);
        }
    </script>
</body>
</html>
