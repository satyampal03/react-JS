<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
                display: flex;
                height: 200px;
                width: 300px;
                background-color: aqua;
                border: 1px dotted;
        }

        .button{
                width: 50px;
                height: 50px;
                border: 1px solid blue;
                border-radius: 50%;
                margin: 30px;

                font-size: 30px;
        }   
    </style>
</head>
<body>
    <div class="container">
        <button class="button" id="subTraction">-</button>
        <p id="userVale">0</p>
        <button class="button" id="addition">+</button>
    </div>


    <script>

            let  x = document.getElementById('userVale').innerText;

            let value = parseInt(x);

            // console.log(typeof value);

        document.getElementById('subTraction').onclick = function (){

            value = value - 1;

            document.getElementById('userVale').innerHTML = value;
     
        }

        document.getElementById('addition').onclick = function (){
            
            value = value + 1;
             document.getElementById('userVale').innerHTML = value;

        }

    </script>
</body>
</html>
