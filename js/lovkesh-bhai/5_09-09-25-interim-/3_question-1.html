<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   <style>
    .mainbox{
        display: flex;
        background-color: aquamarine;
        border: 1px solid;
        border-radius: 20px;
        height: auto;
        padding: 30px;
    }
   </style>
</head>
<body>
    <!-- Create a form with Name and Email. 
    On clicking submit, show the entered values below the form without refreshing the page. -->
    

        <form action="" method="GET" class="mainbox">
        <pre>
            <label for="">Name </label>

                <input type="text" id="name" placeholder="Enter Name">

            <label for="">Email</label>

                <input type="email" id="email" placeholder="Enter Email">

                <button id="submitButton">Submit</button>
        </pre>
        </form>
        <div class="mainbox">
                <pre>
                    <p id="showName"></p>

                    <p id="showEmail"></p>
                </pre>
        </div>
                
        <script>
                    document.getElementById('submitButton').onclick = function (event){

                            event.preventDefault(); // THIS WILL NOT REFRESH THE PAGE


                        let userName = document.getElementById('name').value;
                        let userEmail = document.getElementById('email').value;
                        
                        document.getElementById('showName').innerText = userName;                  
                        document.getElementById('showEmail').innerText = userEmail;  
                        
                    }
        </script>
</body>
</html>
