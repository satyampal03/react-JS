<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container" id="container">

                <label for=""> Please Enter You'r Number</label> </br>
                <input type="number" id="userIn" >

                <button id="clickButton"> Click Me</button>

                <p id="showPara"></p>
                <!-- <button onclick="document.write('you clicked Button')"> Click Me</button> --> 

                <p id="sqrShow"></p>

        
    </div>


    
            

    <script>

       let mainBox =  document.getElementById("container");

       mainBox.style.backgroundColor = "lightBlue";
       mainBox.style.border = "1px solid black";
       mainBox.style.height = "200px";
       mainBox.style.width = "600px";
       mainBox.style.margin = "100px";
       mainBox.style.padding = "100px";
       


          // the squareValue --


       document.getElementById('clickButton').onclick  =  function(){

        let x = document.getElementById("userIn").value;
       let userIn = parseInt(x);
        console.log(typeof userIn);
        // document.write(userIn );
        
        if(userIn % 2 == 0){
            document.getElementById("showPara").innerText = `${userIn} is an EVEN NUMBER `;
        }else{
            document.getElementById("showPara").innerText = `${userIn} is an ODD NUMBER `;
        }
            
       let sqrValue = userIn*userIn ;
       document.getElementById("sqrShow").innerHTML= `${sqrValue} is your Square Value`;

       }


    </script>
</body>
</html>
