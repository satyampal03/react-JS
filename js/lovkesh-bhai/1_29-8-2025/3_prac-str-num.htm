<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function myfunc(){
        let x = 5;

        let sum = " ";

        let a = 0;

        for(i= 1; i <= x; i++){

            if(i % 2 !== 0){
                sum = sum + "*";
            }else{
                a++
                sum = sum + a;
            }
                
        }

    }
        console.log(sum);

    </script>
</body>
