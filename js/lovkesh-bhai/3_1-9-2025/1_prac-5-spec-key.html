<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>
            let x = 10;
            let sum = ""; // 0, *, 

            for( i = 0;i<= x; i++){
                if(i % 5 == 0 ){
                    sum = sum + i;
                }else if(i % 5 == 1 ){
                    sum = sum + "*";
                }else if(i % 5 == 2){
                    sum = sum + "[";    
                }else if (i % 5 ==3){
                    sum = sum + "&";
                }else{
                    sum = sum + "%";
                }


                console.log(sum);
            }
        </script>
</body>
</html>
