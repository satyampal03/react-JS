<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 10;

            let sum     = " ";

            for (i=0; i <=x; i++){

                if(i % 3 == 0){
                    sum = sum + i; 
                }else if(i % 3 == 1){
                    sum = sum + "*"; 
                } else{
                    sum = sum + "[";
                }


                console.log(sum);
            }

            console.log(sum);
    </script>
</body>
</html>
