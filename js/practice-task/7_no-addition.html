    <h1>
         Sum of Digits:
Ask the user for a number and calculate the sum of its digits using a loop and if-else.

    </h1>

    <script>
     function userNum(a){
        let sum = 0;
        
            while(a > 0){

               let  remValue = (a % 10);

               sum = (sum + remValue);


              a = Math.floor(a / 10);

            }
           return sum;
          
        }
