<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
 

        let userNum = 32;  // user data 

        let mulNum = 1;  //initial value

        while(userNum > 0){    // condition 

           let remNum = (userNum % 10); // 2, 

           mulNum = mulNum * remNum; // 1st No 2, 

           userNum = Math.floor(userNum / 10); //3
           
        }


        console.log(mulNum);

    </script>
</body>
</html>
