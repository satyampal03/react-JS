<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    function percentage(x, y) {
        return (x /y)*100;          // Function to calculate percentage
    }   // Function is only calls but not executed 

        value1 = percentage(50, 200); // Function call with arguments
        value2 = percentage(30, 150); // Another function call with different arguments
        value3 = percentage(75, 300); // Another function call with different arguments

        perSign = "%"; // Variable to hold the percentage sign
        console.log(`${value1} ${perSign} ,${value2} ${perSign}`); // Output the results to the console
        console.log(value1, perSign, value2, perSign, value3, perSign); // Output the results to the console
    </script>
</body>
</html>
