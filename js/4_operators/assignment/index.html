<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 10;
       var b = 20;
        
        var sum = (a + b);  // 30 

        console.log("The sum of a and b is: " + sum);

        sum -= 5; // Assignment operator with subtraction 25
        sum *= 2; // Assignment operator with multiplication 60
        sum /= 3; // Assignment operator with division 10
        sum %= 3; // Assignment operator with modulus 10
        console.log("The result of the operation is: " + sum);
    </script>
</body>
</html>
