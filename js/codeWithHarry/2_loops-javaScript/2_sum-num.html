<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // sum of n natural number
        let a = prompt("Enter any number");

        a = parseInt(a);  // pareInt is use to convert string to number

        let sum = 0;

        for(let i = 0; i <= a; i++){

            sum = sum + i;
        }

            alert(sum);

    </script>
</body>
</html>
