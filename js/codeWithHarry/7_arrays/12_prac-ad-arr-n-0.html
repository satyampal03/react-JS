<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = [1,2,3,4,5]

        do{
            let val = prompt("Enter a number");
            val = Number.parseInt(val);
            a.push(val);
            console.log(a);
        }while(a == 0);
        console.log("Thanks for using our services");

        console.log(a);

        
    </script>
</body>
</html>
