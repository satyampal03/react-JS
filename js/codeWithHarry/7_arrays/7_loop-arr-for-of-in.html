<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>

        let a = "SATYAM";

        let aary = Array.from(a);

        console.log(aary);

        for (let element of aary) {     // this will give each element of array one by one
            console.log(element);
        }

        for (let index in aary) {
            console.log(index);       // this will give index of each element one by one
        }
        
    </script>
</body>
</html>
