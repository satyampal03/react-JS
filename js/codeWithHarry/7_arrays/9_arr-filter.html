<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let a = [15,52,63,43,65,78,98,45,32,21,56,12,11,14,19];


        let b = a.filter((Element) => {  // the filter method filters the array based on the condition provided in the function.
            return Element<18;   // this will return a new array with elements less than 18.
        })

        console.log(b);

    </script>
</body>
